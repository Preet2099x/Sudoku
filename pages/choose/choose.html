<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Difficulty</title>
    <link rel="stylesheet" href="/pages/choose/choose.css">
    <link rel="stylesheet" href="/pages/login/login.css">
</head>
<body>
    <div id="images">
        <img src="/assets/Images/AJU.png" alt="">
    </div>

    <div id="logo">
        <img src="/assets/Images/CodingClub.png" alt="Logo">
    </div>

    <div class="choose-container">
        <h2>Choose Difficulty</h2>
        <div class="buttons">
            <button class="diff-btn" data-diff="medium" id="mediumBtn">Medium (Sudoku)</button>
            <button class="diff-btn" data-diff="hard" id="hardBtn">Hard (Sudoku2)</button>
        </div>
        <p class="note">Your selection will be shown on the rules page before starting the game.</p>
    </div>

    <script src="/pages/choose/choose.js"></script>
</body>
</html>
